<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>切版-當我們老在一起</title>
    <link rel="stylesheet" href="../src/style/lkk.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- +++++ nav bar +++++ -->

    <!-- 大圖背景 -->
    <div><img class="head-bg" src="./img/bannerbg.png" alt="#/" /></div>
    <div class="container">
      <nav>
        <div class="nav-wrap">
          <img class="head-bg2" src="./img/banner.png" alt="#/" />
          <div class="nav-top">
            <div class="logo">
              <img
                class="img-100"
                src="./img/uploaddowndoc.png"
                alt="當我們老在一起"
              />
            </div>
            <div class="nav-guide-wrap">
              <div>
                <ul class="nav-guide">
                  <li>網站導覽&nbsp;</li>
                  ｜
                  <li>&nbsp;回首頁&nbsp;</li>
                  ｜
                  <li>&nbsp;回新北市政府</li>
                </ul>
              </div>
              <div class="nav-search">
                <input type="text" placeholder="請輸入關鍵字" />
                <div></div>
              </div>
            </div>
          </div>
          <div class="nav-list">
            <div class="nav-list-box nav-list-1">
              查詢補助&nbsp;<i class="fas fa-sort-down"></i>
            </div>
            <div class="nav-list-box nav-list-2">
              醫療保健&nbsp;<i class="fas fa-sort-down"></i>
            </div>
            <div class="nav-list-box nav-list-3">
              尋找照護&nbsp;<i class="fas fa-sort-down"></i>
            </div>
            <div class="nav-list-box nav-list-4">
              友善環境&nbsp;<i class="fas fa-sort-down"></i>
            </div>
            <div class="nav-list-box nav-list-5">
              來找樂趣&nbsp;<i class="fas fa-sort-down"></i>
            </div>
            <div class="nav-list-box nav-list-6">
              常見問題&nbsp;<i class="fas fa-sort-down"></i>
            </div>
          </div>
        </div>
      </nav>
      <!-- +++++ nav bar +++++ -->
      <!-- +++++ menu box +++++ -->
      <!-- 上方索引跟天氣 -->
      <div class="menu-all-wrap">
        <div class="menu-day-wrap">
          <div class="menu-carousel">
            <img
              class="img-carousel"
              src="./img/uploaddowndoc (11).jpeg"
              alt="活動輪播"
            />
          </div>
          <div class="menu-day">
            <div class="menu-day-top">
              <div class="day-box day-box1">
                <img
                  class="day-box-icon"
                  src="./img/icon_calendar.png"
                  alt="日曆"
                />
                <div>
                  110 - 07 - 26<br />
                  星期一 12 : 34
                </div>
              </div>
              <div class="day-box">
                <img
                  class="day-box-icon"
                  src="./img/icon_pm.png"
                  alt="懸浮微粒指數"
                />
                <div class="pm">5</div>
                <div>細懸浮微粒指數</div>
              </div>
              <div class="day-box">
                <div>
                  新北市<br />
                  34~37 ℃<br />
                  晴時多雲<br />
                  降雨機率:10%
                </div>
              </div>
            </div>
            <div class="menu-day-bottom">
              <div class="menu-day-bottom-title">農曆06月(小)17日</div>
              <div class="menu-day-bottom-text">
                <div class="ok">&nbsp;宜&nbsp;</div>
                祭祀 祈福 齋醮 出行 納采 訂盟 安機械 出火 拆卸 修造 動土 起基
                移徙 入宅 造廟 入殮 除服 成服 移柩 破土 安葬 謝土
              </div>
              <div class="menu-day-bottom-text">
                <div class="no">忌</div>
                嫁娶 開市 栽種 合壽木
              </div>
            </div>
          </div>
        </div>
        <div class="menu-box-wrap">
          <div class="menu-box">
            <img class="img-100" src="./img/uploaddowndoc (5).png" alt="#/" />
          </div>
          <div class="menu-box">
            <img class="img-100" src="./img/uploaddowndoc (4).png" alt="#/" />
          </div>
          <div class="menu-box">
            <img class="img-100" src="./img/uploaddowndoc (3).png" alt="#/" />
          </div>
          <div class="menu-box">
            <img class="img-100" src="./img/uploaddowndoc (2).png" alt="#/" />
          </div>
          <div class="menu-box">
            <img class="img-100" src="./img/uploaddowndoc (1).png" alt="#/" />
          </div>
          <div class="menu-box">
            <img class="img-100" src="./img/uploaddowndoc (6).png" alt="#/" />
          </div>
        </div>
      </div>
    </div>
    <!-- 活動訊息 -->
    <!-- +++++ menu box +++++ -->
    <!-- +++++ footer +++++ -->
    <footer>
      <div class="footer-bg">
        <div class="footer-info"></div>
        <div class="footer-QR"></div>
      </div>
    </footer>
    <!-- +++++ footer +++++ -->
  </body>
</html>
